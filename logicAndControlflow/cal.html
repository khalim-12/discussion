<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(num1,num2,operator) {
            let result
            if(operator == '+') {
                 result = num1 + num2;
                 console.log(result);
            }else if(operator == '-')
            {
                result = num1 - num2;
                 console.log(result);
            }
            else {
                console.log("Invalid operator")
            }

        }
        calculator(5,6, '*');
    </script>
</body>
</html>
